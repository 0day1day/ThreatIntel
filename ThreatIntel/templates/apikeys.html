<!DOCTYPE html>
<html lang="en">
<head>
	<title>TILAPIA | Account</title>
	<link rel="stylesheet" href="{{STATIC_URL}}normalize.css">
	<link rel="stylesheet" href="{{STATIC_URL}}query.css">
</head>
<body>
	<header>
		<form action="/query" method="get">
			<input type="text" name="q" value="{{ query }}"></input>
			<input type="submit" value="Query"></input>
		</form>
		<a id="logo" href="/">TILAPIA</a>
		<span id="navgroup">
			<a class="navlink" href="/manage">[account]</a>
			<a class="navlink" href="/logout">[log out]</a>
		</span>
	</header>
	<div class="state"><h2>{{ state }}</h2></div>
	<form action="/manage" method="post">
	<div class="box">
		{% csrf_token %}
		{{ form.as_p }}
		<div class="button">
			<input type="submit" value="Submit keys" />
		</div>
		<p>Got API keys set up?<a href="/query">Continue to Query page</a></p>
	</div>
	</form>
</body>
</html>

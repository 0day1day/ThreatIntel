<!DOCTYPE html>
<html lang="en">
<head>
	<title>TILAPIA | Account</title>
	<link rel="stylesheet" href="{{STATIC_URL}}normalize.css">
	<link rel="stylesheet" href="{{STATIC_URL}}query.css">
</head>
<body>
	<header>
		<form action="/query" method="get">
			<input type="text" name="q">
			<input type="submit" value="Query">
		</form>
		<a id="logo" href="/">TILAPIA</a>
{% if user.is_authenticated %}
		<span id="userinfo">
			{{ user.username }}
			<a class="navlink" href="{% url 'settings' %}">[settings]</a>
			<a class="navlink" href="{% url 'logout' %}">[log out]</a>
		</span>
{% endif %}
	</header>
	<main>
		<h1>Account settings</h1>
		<form action="/manage" method="post">
			<div class="fields">
				{% csrf_token %}
				<table class="apikeys">
					{{ form.as_table }}
				</table>
			</div>
			<div class="submit">
				<input type="submit" value="Update">
				<a href="{% url 'django.contrib.auth.views.password_change' %}">Change password</a>
			</div>
		</form>
	</main>
</body>
</html>

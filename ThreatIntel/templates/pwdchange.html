<!DOCTYPE html>
<html lang="en">
<head>
	<title>TILAPIA | Change password</title>
	<link rel="stylesheet" href="{{STATIC_URL}}normalize.css">
	<link rel="stylesheet" href="{{STATIC_URL}}query.css">
</head>
<body>
	<header>
		<form action="{% url 'query' %}" method="get">
			<input type="text" name="q"></input>
			<input type="submit" value="Query"></input>
		</form>
		<a id="logo" href="{% url 'query' %}">TILAPIA</a>
		<span id="userinfo">
			{{ user.username }}
			<a class="navlink" href="{% url 'settings' %}">[settings]</a>
			<a class="navlink" href="{% url 'logout' %}">[log out]</a>
		</span>
	</header>
	<main>
		<h1>Change password</h1>
		<form action="{% url 'pwdchange' %}" method="post">
			<div class="fields">
				{{ form.non_field_errors }}
				<table>
{% for field in form %}
					<tr>
						<th>{{ field.label_tag }}</th>
						<td>{{ field }}</td>
{% if field.errors %}
						<td>{{ field.errors }}</td>
{% endif %}
					</tr>
{% endfor %}
				</table>
				{% csrf_token %}
			</div>
			<div class="submit">
				<input type="submit" value="Update" />
			</div>
		</form>
	</main>
</body>
</html>

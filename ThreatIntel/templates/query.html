{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Query</title>
	<link rel="stylesheet" href="{{STATIC_URL}}normalize.css">
	<link rel="stylesheet" href="{{STATIC_URL}}query.css">
</head>
<body>
	<header>
		<form action="/query" method="post">
			{% csrf_token %}
			<input type="text" name="query"></input>
			<input type="submit" value="Query"></input>
		</form>
		<a id="logo" href="/">ThreatIntel</a>
		<a id="logout" href="/logout">(logout)</a>
	</header>

	<main>
	{% for entry in data %}
	{% with provider=entry.0 iset=entry.1 %}
	<div class="result disp{{ iset.disposition }}">
		<h2>{{ provider.name }}</h2>
		{{ iset.info.as_table|safe }}
    </div>
    {% endwith %}
	{% empty %}
	<span class="none">No Results</span>
	{% endfor %}
	</main>
</body>
</html>

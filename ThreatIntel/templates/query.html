<!DOCTYPE html>
<html lang="en">
<head>
{% if query != None %}
	<title>TILAPIA | Query -&gt; "{{ query }}"</title>
{% else %}
	<title>TILAPIA | Query</title>
{% endif %}
	<link rel="stylesheet" href="{{STATIC_URL}}normalize.css">
	<link rel="stylesheet" href="{{STATIC_URL}}query.css">
</head>
<body>
	<header>
		<form action="{% url 'query' %}" method="get">
			<input type="text" name="q" value="{{ query }}"></input>
			<input type="submit" value="Query"></input>
		</form>
		<a id="logo" href="{% url 'query' %}">TILAPIA</a>
		<span id="userinfo">
			{{ user.username }}
			<a class="navlink" href="{% url 'settings' %}">[settings]</a>
			<a class="navlink" href="{% url 'logout' %}">[log out]</a>
		</span>
	</header>
	<main>
		<span class="none">{{ state }}</span>
	</main>
</body>
</html>

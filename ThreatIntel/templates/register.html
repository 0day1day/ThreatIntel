<!DOCTYPE html>
<html lang="en">
<head>
	<title>TILAPIA | Register</title>
	<link rel="stylesheet" href="{{STATIC_URL}}normalize.css">
	<link rel="stylesheet" href="{{STATIC_URL}}query.css">
</head>
<body>
	<header>
		<form action="{% url 'query' %}" method="get">
			<input type="text" name="q">
			<input type="submit" value="Query">
		</form>
		<a id="logo" href="{% url 'query' %}">TILAPIA</a>
		<span id="navgroup">
			<a class="navlink" href="{% url 'settings' %}">[account]</a>
			<a class="navlink" href="{% url 'logout' %}">[log out]</a>
		</span>
	</header>
	<main>
		<h1>Register</h1>
		<form action="{% url 'register' %}" method="post">
			<div class="fields">
				<table>
					{{ form.as_table }}
				</table>
				{% csrf_token %}
{% if next != None %}
				<input type="hidden" name="next" value="{{ next }}">
{% endif %}
			</div>
			<div class="submit">
				<input type="submit" value="Register" />
			</div>
			<p>Already have an account? <a href="/login">Log in</a></p>
		</form>
	</main>
</body>
</html>
